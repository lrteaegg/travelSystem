<!-- 反馈页面 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>反馈</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.border{
		border: 1px solid red;
	}
	.msg_body{
		width:1000px;
		height: 500px;
		margin: 0px auto;
		
	}
	.form-group{
		margin:10px 20px;
	}
	.form-group p{
		
		margin-right: 50px;
	}
	textarea{
		margin-left:50px;
		width:174px;
		height: 100px;
	}
</style>
</head>
<body>
	<div class='msg_body'>
		<form action="feedback">
			 <div class="form-group">
			 		<span>主题：</span>
					<input type="text" name = "title" class="form-control" placeholder="输入主题" >				
			  </div>
			 			    
			  <div class="form-group">
			  	<p>内容：</p>
		    	<textarea class="form-control" name="message" rows="3" placeholder="字数超过15个" ></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary" >反馈</button>
		</form>
	</div>
</body>
</html>
